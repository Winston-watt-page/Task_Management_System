{% extends 'base.html' %}

{% block title %}Manage Groups{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people-fill"></i> Group Management</h2>
        <a href="{% url 'group_create' %}" class="btn btn-primary btn-primary-custom">
            <i class="bi bi-plus-circle"></i> Create Group
        </a>
    </div>
    
    <div class="card card-custom">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Group Name</th>
                            <th>Members</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for group in groups %}
                        <tr>
                            <td><strong>{{ group.name }}</strong></td>
                            <td><span class="badge bg-primary">{{ group.user_count }} members</span></td>
                            <td>
                                <button class="btn btn-sm btn-info" disabled>
                                    <i class="bi bi-eye"></i> View
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
