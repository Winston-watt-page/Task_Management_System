repos:
  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-case-conflict

  # Black - Code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,E501,W503']
        additional_dependencies: [flake8-docstrings]

  # Bandit - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'project_task_mgmt/tasks/']
        exclude: ^project_task_mgmt/tasks/tests/

  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: bash -c 'cd project_task_mgmt && python manage.py check'
        language: system
        pass_filenames: false
        always_run: true

      - id: django-check-migrations
        name: Check for missing migrations
        entry: bash -c 'cd project_task_mgmt && python manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        always_run: true
        files: models\.py$

  # Pytest - Run tests
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'cd project_task_mgmt && pytest -x --tb=short'
        language: system
        pass_filenames: false
        always_run: true
