[tool:pytest]
DJANGO_SETTINGS_MODULE = project_task_mgmt.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    -ra
    --ds=project_task_mgmt.settings
testpaths = tasks/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
norecursedirs = migrations staticfiles media templates static venv

[coverage:run]
source = tasks
omit = 
    */migrations/*
    */tests/*
    */venv/*
    */__pycache__/*
    */staticfiles/*
    */static/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
