{% extends 'base.html' %}

{% block title %}Edit {{ project.name }} - JIRA Clone{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Project - {{ project.key }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Project Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   value="{{ project.name }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Project Key</label>
                            <input type="text" class="form-control" value="{{ project.key }}" disabled>
                            <small class="text-muted">Project key cannot be changed after creation</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="active" {% if project.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="archived" {% if project.status == 'archived' %}selected{% endif %}>Archived</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
