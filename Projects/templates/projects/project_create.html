{% extends 'base.html' %}

{% block title %}Create Project - JIRA Clone{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-folder-plus"></i> Create New Project</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Project Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g., Task Management System">
                        </div>

                        <div class="mb-3">
                            <label for="key" class="form-label">Project Key <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="key" name="key" required 
                                   placeholder="e.g., TMS" maxlength="10" 
                                   pattern="[A-Z]+" title="Only uppercase letters allowed"
                                   style="text-transform: uppercase;">
                            <small class="text-muted">2-10 uppercase letters (e.g., JIRA, TMS, PROJ)</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Describe what this project is about..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="active">Active</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'project_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create Project
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-uppercase key input
    document.getElementById('key').addEventListener('input', function(e) {
        this.value = this.value.toUpperCase();
    });
</script>
{% endblock %}
