{% extends 'base.html' %}

{% block title %}Create Issue - JIRA Clone{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Issue</h4>
                    {% if selected_sprint %}
                    <p class="mb-0 mt-2 text-muted">Adding to: <strong>{{ selected_sprint.name }}</strong></p>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="project" class="form-label">Project <span class="text-danger">*</span></label>
                            <select class="form-control" id="project" name="project" required>
                                <option value="">Select Project</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" {% if selected_sprint and project.id == selected_sprint.project.id %}selected{% endif %}>
                                    {{ project.key }} - {{ project.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="sprint" class="form-label">Sprint</label>
                            <select class="form-control" id="sprint" name="sprint">
                                <option value="">Backlog (No Sprint)</option>
                                {% for sprint in sprints %}
                                <option value="{{ sprint.id }}" {% if selected_sprint and sprint.id == selected_sprint.id %}selected{% endif %}>
                                    {{ sprint.name }} ({{ sprint.project.key }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Brief summary of the issue">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" 
                                      placeholder="Detailed description of the issue..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="issue_type" class="form-label">Type <span class="text-danger">*</span></label>
                                <select class="form-control" id="issue_type" name="issue_type" required>
                                    <option value="task">Task</option>
                                    <option value="story">Story</option>
                                    <option value="bug">Bug</option>
                                    <option value="epic">Epic</option>
                                    <option value="subtask">Subtask</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority <span class="text-danger">*</span></label>
                                <select class="form-control" id="priority" name="priority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="assignee" class="form-label">Assignee</label>
                            <select class="form-control" id="assignee" name="assignee">
                                <option value="">Unassigned</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="estimated_hours" class="form-label">Estimated Hours</label>
                            <input type="number" step="0.5" class="form-control" id="estimated_hours" name="estimated_hours" 
                                   placeholder="e.g., 8">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'issue_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create Issue
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
